<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>App Clima & Música</title>
</head>
<body>
    <section class="container">
        <video class="video" autoplay loop muted>
            <source id="video-source" src="./videos/video-1.mp4" type="video/mp4">
        </video>
        <div class="caixa">
            <div class="procura">
                <button id="btn">
                    <img src="./assets/lupa.png" alt="icone-lupa">
                </button>
                <input type="text" name="" id="input-busca" placeholder="coloque o nome da cidade">
            </div>

            <div class="envelope">
                <div class="conteudo-clima">
                    <img class="icone-tempo" src="/assets/01d.png" alt="icone-tempo">
                    <h2 class="nome-cidade">Paris</h2>
                    <h3 class="temperatura">22°C</h3>
                    <div class="conteudo-variacoes">
                        <p class="maxTemperatura">máx: 23°C</p>
                        <p class="minTemperatura">min: 21°C</p>
                    </div>
                </div>
                <div class="conteudo-musica">
                    <img class="icone-musica" src="./assets/musica.png" alt="icone-musica">
                    <h2>Playlist</h2>

                    <ul class="playlist-caixa">
                        <li>
                            <img src="./assets/spotify.png" alt="spotify-icon">
                            <p>carregando...</p>
                        </li>
                        <li>
                            <img src="./assets/spotify.png" alt="spotify-icon">
                            <p>carregando...</p>
                        </li>
                        <li>
                            <img src="./assets/spotify.png" alt="spotify-icon">
                            <p>carregando...</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
